<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Gestão - NÓBREGA GONDIM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="card w-full max-w-md mx-4">
        <!-- Header -->
        <div class="text-center space-y-4 p-6">
            <div class="mx-auto w-32 h-20 bg-orange-600 text-white rounded-lg flex items-center justify-center text-lg font-bold">
                NÓBREGA GONDIM
            </div>
            <div>
                <h1 class="text-2xl font-bold text-gray-800">
                    Hub de Gestão
                </h1>
                <p class="text-sm text-gray-600 mt-2">NÓBREGA GONDIM</p>
            </div>
        </div>
        
        <!-- Content -->
        <div class="p-6 pt-0">
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Email</label>
                    <input
                        id="email"
                        type="email"
                        required
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-2"
                        data-testid="input-email"
                    />
                </div>
                
                <div>
                    <label for="password" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Senha</label>
                    <input
                        id="password"
                        type="password"
                        required
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-2"
                        data-testid="input-password"
                    />
                </div>
                
                <div id="errorMessage" class="text-sm text-red-600 hidden" data-testid="text-error">
                    <!-- Mensagem de erro aparecerá aqui -->
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-orange-600 hover:bg-orange-700 text-white font-medium py-2 px-4 rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    data-testid="button-login"
                >
                    <span id="loginButtonText">Entrar</span>
                </button>
            </form>
            
            <p class="text-sm text-center text-gray-600 mt-4">
                Não tem uma conta?
                <button 
                    id="signupTrigger"
                    class="font-medium text-orange-600 hover:underline ml-1 bg-transparent border-none cursor-pointer"
                    data-testid="button-signup-trigger"
                >
                    Cadastre-se
                </button>
            </p>
        </div>
    </div>

    <!-- Modal de Cadastro -->
    <div id="signupModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="card w-full max-w-md mx-4">
            <div class="p-6">
                <div class="mb-4">
                    <h2 class="text-lg font-semibold">Cadastrar Nova Conta</h2>
                </div>
                
                <form id="signupForm" class="space-y-4">
                    <div>
                        <label for="signup-name" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Nome</label>
                        <input
                            id="signup-name"
                            type="text"
                            required
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-2"
                            data-testid="input-signup-name"
                        />
                    </div>
                    
                    <div>
                        <label for="signup-email" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Email</label>
                        <input
                            id="signup-email"
                            type="email"
                            required
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-2"
                            data-testid="input-signup-email"
                        />
                    </div>
                    
                    <div>
                        <label for="signup-password" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Senha</label>
                        <input
                            id="signup-password"
                            type="password"
                            required
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-2"
                            data-testid="input-signup-password"
                        />
                    </div>
                    
                    <div id="signupErrorMessage" class="text-sm text-red-600 hidden" data-testid="text-signup-error">
                        <!-- Mensagem de erro do cadastro aparecerá aqui -->
                    </div>
                    
                    <div class="flex space-x-3">
                        <button 
                            type="submit" 
                            class="flex-1 bg-orange-600 hover:bg-orange-700 text-white font-medium py-2 px-4 rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                            data-testid="button-signup"
                        >
                            <span id="signupButtonText">Cadastrar</span>
                        </button>
                        <button 
                            type="button" 
                            id="cancelSignup"
                            class="py-2 px-4 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors"
                            data-testid="button-signup-cancel"
                        >
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Controles do modal
        const signupTrigger = document.getElementById('signupTrigger');
        const signupModal = document.getElementById('signupModal');
        const cancelSignup = document.getElementById('cancelSignup');

        signupTrigger.addEventListener('click', () => {
            signupModal.classList.remove('hidden');
        });

        cancelSignup.addEventListener('click', () => {
            signupModal.classList.add('hidden');
            document.getElementById('signupForm').reset();
        });

        // Fechar modal clicando fora
        signupModal.addEventListener('click', (e) => {
            if (e.target === signupModal) {
                signupModal.classList.add('hidden');
                document.getElementById('signupForm').reset();
            }
        });

        // Formulário de login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simular loading
            const button = document.querySelector('[data-testid="button-login"]');
            const buttonText = document.getElementById('loginButtonText');
            button.disabled = true;
            buttonText.textContent = 'Entrando...';
            
            // Aqui você integraria com Firebase ou seu sistema de autenticação
            console.log('Login:', { email, password });
            
            // Resetar botão após simular request
            setTimeout(() => {
                button.disabled = false;
                buttonText.textContent = 'Entrar';
            }, 2000);
        });

        // Formulário de cadastro
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            // Simular loading
            const button = document.querySelector('[data-testid="button-signup"]');
            const buttonText = document.getElementById('signupButtonText');
            button.disabled = true;
            buttonText.textContent = 'Criando...';
            
            // Aqui você integraria com Firebase ou seu sistema de autenticação
            console.log('Cadastro:', { name, email, password });
            
            // Resetar e fechar modal após simular request
            setTimeout(() => {
                button.disabled = false;
                buttonText.textContent = 'Cadastrar';
                signupModal.classList.add('hidden');
                document.getElementById('signupForm').reset();
            }, 2000);
        });
    </script>
</body>
</html>
